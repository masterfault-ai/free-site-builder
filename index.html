<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="game-container p-4 rounded shadow-lg">
      <h2 class="text-center mb-4">Quiz Game</h2>
      
      <div id="quiz-container">
        <div class="text-center mb-3">
          <span>Score: </span><span id="score">0</span>
        </div>
        <div class="text-center mb-3">
          <span>Time Left: </span><span id="timer">30</span>s
        </div>
        <div id="question-container">
          <h4 id="question">Question will appear here</h4>
          <div id="choices"></div>
        </div>
        <button id="next-question" class="btn btn-primary w-100 mt-3" style="display: none;">Next Question</button>
      </div>
      
      <div id="game-over" class="text-center mt-4" style="display: none;">
        <h3>Game Over!</h3>
        <p>Your Final Score: <span id="final-score"></span></p>
        <button id="restart-game" class="btn btn-warning">Restart</button>
      </div>

      <button id="start-game" class="btn btn-success w-100 mt-4">Start Game</button>
    </div>
  </div>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
  <!-- Custom JS -->
  <script src="game.js"></script>
</body>
</html>
